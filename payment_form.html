<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="paymentform.css">
</head>
<body>
    <div class="container">
    <h1>Payment Form</h1>
    <hr>
    <h2>User Information</h2>
    <h4>Name :*</h4>
    <input type="Name" placeholder="Enter name">
    <h4>Gender</h4>
    <Label for="id1">
        <input type="radio" value="Male" name="Gender" id="id1">Male
    </Label>
    <Label for="id2">
        <input type="radio" value="Female" name="Gender" id="id2">Female
    </Label>
    <h4>Address :*</h4>
    <textarea name="Enter your Address" placeholder="Enter your Address"></textarea>
    <h4>Email :*</h4>
    <input type="Email" placeholder="pandey@gmail.com">
    <h4>Pincode:*</h4>
    <input type="Pincode" placeholder="123456">
    <h2>Payment Information</h2>
    <h4>Card type:</h4>
    <select name="Select card type" id="Select card type">
        <option value="Select card type">Select card type</option>
        <option value="Credit card">Credit card</option>
        <option value="Debit card">Debit card</option>
        <option value="Internet banking">Internet banking</option>
    </select>
    <h4>Card Number:*</h4>
    <input type="Card Number" placeholder="1111-2222-3333-4444">
    <h4>Expiration Date:*</h4>
    <input type="Expiration Date" placeholder="dd/mm/yyyy">
    <h4>CVV</h4>
    <input type="CVV" placeholder="123">
    <br>
    <br>
    <input type="submit" value="Submit">
</div>
    </body>
</html>
